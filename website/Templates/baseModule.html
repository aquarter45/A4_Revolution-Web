<!DOCTYPE html>
<html lang="ZH-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
          Bootstrap
        </a>
      </nav>

    <!-- 載入畫面 -->
    <div id="loading" class="loading" style="height: 100%; width:100%;">
        
        <img src="{{ url_for('static', filename='Image/loading.gif') }}" alt="Loading..." class="loadimg">
    </div>
    

    


</body>

<!--JavaScript部分-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='JavaScript/loading.js') }}"></script>

<!-- css部分 -->
<link rel="stylesheet" href="{{ url_for('static', filename='styleSheet/home.css') }}">

{% block script %}{% endblock %}
</html>
